<div class="container">
    <div class="header">JustShr Login</div>

    <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div *ngIf="!hideAlert">
            <app-dismissable-alert [success]="success" [error]="!success" [message]="message" (dismissAlert)="recieveDismissEvent($event)"></app-dismissable-alert>
        </div>
        <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" ngModel  #email="ngModel" email required [ngClass]="{'input-error': email.invalid && email.touched}">
        </div>
        <!-- Validation Messages -->
         <div *ngIf="email.invalid && email.touched" class="error">
            <div *ngIf="email.hasError('required')">Email is required</div>
            <div *ngIf="email.hasError('email')">Please provide valid email</div>
         </div>
        <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" ngModel #password="ngModel" required [ngClass]="{'input-error': password.invalid && password.touched}">
        </div>
         <!-- Validation Messages -->
         <div *ngIf="password.touched || password.dirty" class="error">
           <div *ngIf="password.hasError('required')">Password is required.</div>
         </div>
        <div class="btn">
            <button type="submit" [disabled]="loginForm.invalid" [ngClass]="{'btn-disable': loginForm.invalid}">Login</button>
        </div>
        <div class="btn-redirect">
            <button routerLink="/register">Register</button>
        </div>
    </form>
</div>
